<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="container d-flex flex-column align-items-center mt-5">
            <h1>Welcome to the Great Number Game!</h1>
            <h4> I am thinking of a number between 1 and 100</h4>
        </div>
        <div id="answer" class="container d-flex flex-column align-items-center justify-content-center">{% block content %}{% endblock %}</div>
        <div id='guess_form' class="container d-flex flex-column align-items-center">
            <form action='/guess' method='POST'>
                <input name="guess" class='form-control-sm mt-3 mb-3'  placeholder="Take a guess!">
                <button class='btn btn-primary'>Submit</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
